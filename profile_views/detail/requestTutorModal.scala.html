@import kui.form.container._


@()

@kui.modal.defaultModal(id = "modal-request-tutor", title = "scheduling.requesttutor",
	modalClasses = Array("style-width-small"), containerClasses = Array("style-narrow"),
	headerClasses = Array("style-color-success")
	) {
	<!-- Form container -->
	<div class="form-container floating-labels">
		<form id="form-request-tutor" role="form">
	
		<div class="form-field style-full-width style-auto-expand">
			<div class="field-label">
				<label for="message">@Messages("scheduling.requesttutor.message.placeholder")</label>
			</div>
			<div class="field-group">
				<textarea id="message" name="message"></textarea>
			</div>
		</div>
		
		@globalFormErrorDisplay()
		
		<div class="form-field field-action style-full-width">
			<div class="field-group">

				<button type="button" id="button-send"  class="button button-secondary position-right">
					<span class="label">@Messages("scheduling.requesttutor.send")</span>
				</button>

			</div>
		</div>

		</form>
	</div>
	<!-- /Form container -->
}
