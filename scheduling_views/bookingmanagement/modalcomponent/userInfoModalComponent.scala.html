@import common.button._

@()

<div class="form-field style-full-width">
	<div class="field-group">
		<div class="avatar-group">
			<span class="avatar avatar-rounded avatar-mask-white avatar-small">
				<span class="mask-placeholder"></span>
				<img src="@tag.url.avatarSmallUrl(null)" id="modal-sender-image" class="avatar-image" alt="">
			</span>
			<span class="user-name" id = "modal-sender-display-name"> </span>
			<a href="#" class="button button-primary action-chat-message">
				<span class="label">@Messages("sendmessage")</span>
			</a>
		</div>
	</div>
</div>
