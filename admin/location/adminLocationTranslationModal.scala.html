@import admin.ui.form._

<div class="modal fade" id="modal-location-translation" tabindex="-1" role="dialog" aria-hidden="false">
  <div class="modal-dialog modal-sm">
    <div class="modal-content-wrapper">
      <div class="modal-content">
      	<div class="modal-header clearfix text-center">
		  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="pg-close fs-14"></i></button>
          <h3 class="field-chinese-translation no-margin bold"></h3>
        </div>
        <div class="modal-body text-center m-t-10">
        	<form id="form-location-translations" role="form">
				<fieldset class="text-left">
					@adminHiddenField("id")
	          		@adminTextInput("sortWeight", Messages("sortweight"))
	          		@adminTextInput("translation", Messages("language.english"))
	          		@adminGlobalFormErrorDisplay()
          		</fieldset>
          		<button type="submit" class="btn btn-primary btn-cons m-t-5">@Messages("save")</button>
          	</form>
        </div>
      </div>
    </div>
  </div>
</div>
