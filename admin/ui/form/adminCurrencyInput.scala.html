@(name: String, label: String, args: (Symbol,Any)*)

@defining(args.toMap) {argsMap =>

<div class="form-group form-group-default @argsMap.get('formGroupClasses).getOrElse("").toString">
	<label for="@name">@label</label>
	<input id="@name" name="@name" type="text" data-a-dec="." data-a-sep="'" class="autonumeric form-control @argsMap.get('inputClasses).getOrElse("").toString">
</div>

}
