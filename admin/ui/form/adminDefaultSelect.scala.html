@import admin.tag._

@(name: String, options: Seq[(String,String)], args: (Symbol,Any)*)

@defining(args.toMap) {argsMap =>

<div class="form-group @argsMap.get('formGroupClasses).getOrElse("").toString">

@if(argsMap.containsKey('label)) {
	<label class="control-label">@argsMap.get('label).get</label>
}
	
	<div>
		<select name="@name" id="@name" class="@argsMap.get('inputClasses).getOrElse("").toString" style="width:100%" data-knb-placeholder="@argsMap.get('selectLabel).getOrElse("").toString">
			@if(argsMap.containsKey('selectLabel)) {
				<option></option>	
			}
			@options.map { v =>
				<option value="@v._1" @if(argsMap.containsKey('value) && argsMap.get('value).getOrElse("").toString == v._1){selected="selected""}>@v._2</option>
		    }
		</select>
	</div>

</div>

@requirejs() {
  	requirejs(['app/util/adminFormUtil'], function (adminFormUtil) {
		adminFormUtil.initializeDefaultSelect('@name');
	});
}

}
