@import admin.tag._

@(name: String, label: String, args: (Symbol,Any)*)

@defining(args.toMap) {argsMap =>

<div class="form-group form-group-default bootstrap-timepicker timepicker @argsMap.get('formGroupClasses).getOrElse("").toString">
	<label for="@name">@label</label>
	<input id="@name" name="@name" type="text" class="form-control @argsMap.get('inputClasses).getOrElse("").toString" data-knb-input-type="timepicker">
</div>

@requirejs() {
  	requirejs(['app/util/adminFormUtil'], function (adminFormUtil) {
		adminFormUtil.initializeTimePicker('@name');
	});
}

}
