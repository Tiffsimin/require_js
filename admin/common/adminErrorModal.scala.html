<div class="modal fade" id="modal-admin-error" tabindex="-1" role="dialog" aria-hidden="false">
  <div class="modal-dialog modal-sm">
    <div class="modal-content-wrapper">
      <div class="modal-content">
      	<div class="modal-header clearfix text-center">
          <h3 class="no-margin text-danger bold">@Messages("error")</h3>
        </div>
        <div class="modal-body text-center m-t-10">
          <div class="field-message no-margin p-b-20"></div>
          <button type="button" class="btn btn-primary btn-cons" data-dismiss="modal">@Messages("close")</button>
        </div>
      </div>
    </div>
  </div>
</div>
