@import plugins.aws.S3Plugin
@import models.util.AdminRequestContext
@import com.kanooba.core.education.StudyType
@import com.kanooba.core.user.Gender
@import com.kanooba.core.user.TravelPreference

@(pageScripts: Array[String] = Array())

@if(pageScripts.length > 0) {

	<script>
	    var require = {
	        config: {
	            'appContext': {
		            config: {
			            ui: {
							datatable: {
								maxRowCount: 10000,
								defaultPageSize: 10
							}
				        },
						scheduling: {
							startTimeOfDay: '@(AdminRequestContext.getConfig().schedulingConfig.getStartTimeOfDay.toString)',
							endTimeOfDay: '@(AdminRequestContext.getConfig().schedulingConfig.getEndTimeOfDay.toString)'
						},
						location: {
							forceFallbackCity: false,
							markerRadius: @AdminRequestContext.getConfig().locationConfig.getMaxSafetyRadiusInMetres
						},
						format: {
							date: 'YYYY-MM-DD',
							yearMonth: 'YYYY-MM',
							time: 'HH:mm:ss',
							dateTime: 'YYYY-MM-DDTHH:mm:ss'
						},
						url: {
							s3BaseUrl: '@S3Plugin.getBaseUrl',
							avatarPlaceholderSmall: '@routes.Assets.versioned("images/placeholder/avatar-40.png")',
							avatarPlaceholderMedium: '@routes.Assets.versioned("images/placeholder/avatar-80.png")',
							avatarPlaceholderLarge: '@routes.Assets.versioned("images/placeholder/avatar-160.png")',
							userApiUrl: '@routes.AdminController.getUsers().url'
						}
			        },
	                admin: {
	                  	language: '@AdminRequestContext.getLanguage.getCode',
	                  	id: @AdminRequestContext.getAdministrator.getId,
	                  	displayName: '@AdminRequestContext.getAdministrator.getDisplayName'
	                },
	                referenceData: {
						studyType: {
						  @Html(StudyType.values().map(s => s.getId.toString + ": \"" + Messages(s.getLocalizationKey) + "\"").mkString(","))
						},
						gender: {
						  @Html(Gender.values().map(s => s.getId.toString + ": \"" + Messages(s.getLocalizationKey) + "\"").mkString(","))
						},
						travelPreference: {
						  @Html(TravelPreference.values().map(s => s.getId.toString + ": \"" + Messages(s.getLocalizationKey) + "\"").mkString(","))
						}
		            }
	            }
	        }
	    };
	</script>  
	
}
