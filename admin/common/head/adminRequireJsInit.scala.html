@(pageScripts: Array[String] = Array())

@if(pageScripts.length > 0) {

	<script src="@routes.Assets.versioned("javascripts/lib/require.js")"></script>
	<script>
		requirejs(['/assets/javascripts/main.js'], function () {
			requirejs(['app/admin/adminGlobal'], function () {
				requirejs([@Html(pageScripts.map{script => "'" + script + "'"}.mkString(","))]);
			});
		});
	</script>

}
